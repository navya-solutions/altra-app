mutation create_topic_for_first_topicLabels {
  insert_topic(
    objects: [
      { curriculum_id: "1", topic_label_id: "1", title: "Maths", topic_unit_title: "Maths", description: "Maths description", has_children: true, label: "Subject" }
      { curriculum_id: "1", topic_label_id: "1", title: "History", topic_unit_title: "History", description: "History description", has_children: true, label: "Subject" }
      { curriculum_id: "1", topic_label_id: "1", title: "Science", topic_unit_title: "Science", description: "Science description", has_children: true, label: "Subject" }
    ]
  ) {
    returning {
      curriculum {
        description
        has_public_access
      }
      description
      has_children
      id
      label
      parent_id
      same_as
      similar_to
      title
      curriculum_id
      topic_label {
        id
        sequence
        title
      }
    }
    affected_rows
  }
}
