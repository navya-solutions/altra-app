table:
  name: users
  schema: public
object_relationships:
- name: institution
  using:
    foreign_key_constraint_on: institution_id
- name: role
  using:
    foreign_key_constraint_on: role_id
- name: subscription
  using:
    foreign_key_constraint_on: subscription_id
array_relationships:
- name: block_change_requests
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: block_change_request
        schema: public
- name: curriculum_change_requests
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: curriculum_change_request
        schema: public
- name: tags
  using:
    foreign_key_constraint_on:
      column: user_interests_id
      table:
        name: tag
        schema: public
- name: user_comments
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_comment
        schema: public
- name: votes
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: vote
        schema: public
