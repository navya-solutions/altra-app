table:
  name: curriculum
  schema: public
object_relationships:
- name: country
  using:
    foreign_key_constraint_on: country_id
- name: institution
  using:
    foreign_key_constraint_on: institution_id
array_relationships:
- name: curriculum_change_requests
  using:
    foreign_key_constraint_on:
      column: curriculum_id
      table:
        name: curriculum_change_request
        schema: public
- name: tags
  using:
    foreign_key_constraint_on:
      column: curriculum_id
      table:
        name: tag
        schema: public
- name: topic_labels
  using:
    foreign_key_constraint_on:
      column: curriculum_id
      table:
        name: topic_label
        schema: public
- name: topics
  using:
    foreign_key_constraint_on:
      column: curriculum_id
      table:
        name: topic
        schema: public
