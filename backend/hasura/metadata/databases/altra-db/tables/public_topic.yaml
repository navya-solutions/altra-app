table:
  name: topic
  schema: public
object_relationships:
- name: curriculum
  using:
    foreign_key_constraint_on: curriculum_id
- name: topic
  using:
    foreign_key_constraint_on: parent_id
- name: topic_label
  using:
    foreign_key_constraint_on: topic_label_id
array_relationships:
- name: blocks
  using:
    foreign_key_constraint_on:
      column: topic_id
      table:
        name: block
        schema: public
- name: topics
  using:
    foreign_key_constraint_on:
      column: parent_id
      table:
        name: topic
        schema: public
